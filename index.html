<html>

<head>
</head>
<style>
    body {
        background: black;
        font-family: 'Open Sans', sans-serif;
        color: #ccc;
    }
    
    .blank_row {
        height: 10px !important;
        background-color: #FFFFFF;
        color: black;
    }
</style>

<body>
    <table>
        <tr>
            <td>
                <canvas id="scope"></canvas>
            </td>
            <td>
                s/div :<span class="timeinput" data-config="{min:0.000001, max:5, value:1, hideslider:true}" onchange="scope1.timediv = this.value;"></span><br>                
                neg slope: <input type="checkbox" onchange="scope1.setNeg(this.checked);"><br> trigger : <span class="sliderinput" data-config="{min:-1, max:1, value:0}" onchange="scope1.setEdgeThreshold(this.value);"></span>
            </td>
        </tr>
    </table>
    <table>
        <tr>
            <td>
                <canvas id="scope2"></canvas>
            </td>
            <td>
                s/div :<span class="timeinput" data-config="{min:0.000001, max:5, value:0.001, hideslider:true}" onchange="scope2.timediv = this.value;"></span><br>                
                neg slope: <input type="checkbox" onchange="scope2.setNeg(this.checked);"><br> trigger : <span class="sliderinput" data-config="{min:-1, max:1, value:0}" onchange="scope2.setEdgeThreshold(this.value);"></span>
            </td>
        </tr>
        <tr>
            <td>
                <canvas id="freq"></canvas><br>
            </td>
            <td>
                ...
            </td>
        </tr>
    </table>
    <table>
        <tr class="blank_row">
            <td colspan="2">Main</td>
        </tr>
        <tr>
            <td>pwm</td>
            <td><span class="sliderinput" data-config="{min:-1, max:1, value:0}" onchange="setcycle(osc,this.value)"></span></td>
        </tr>
        <tr>
            <td>Freq</td>
            <td><span class="frequencyinput" onchange="setfreq(osc,this.value)" data-config="{min:0.1}"></span></td>
        </tr>
        <tr>
            <td>shape</td>
            <td> <span class="shapeinput" onchange="setshape(osc,this.value)"></span></td>
        </tr>
        <tr class="blank_row">
            <td colspan="2">vibrato</td>
        </tr>
        <tr>
            <td>pwm</td>
            <td><span class="sliderinput" data-config="{min:-1, max:1, value:0}" onchange="setcycle(osc.vibrato,this.value)"></span></td>
        </tr>
        <tr>
            <td>amplitude</td>
            <td><span class="sliderinput" data-config="{min:0, max:5000, value:0}" onchange="setvibrato(this.value)"></span></td>
        </tr>
        <tr>
            <td>Freq</td>
            <td><span class="frequencyinput" onchange="setfreq(osc.vibrato,this.value)" data-config="{min:0.1, max:100, value: 4}"></span></td>
        </tr>
        <tr>
            <td>shape</td>
            <td><span class="shapeinput" onchange="setshape(osc.vibrato,this.value)"></span></td>
        </tr>
        <tr class="blank_row">
            <td colspan="2">tremolo</td>
        </tr>
        <tr>
            <td>pwm</td>
            <td><span class="sliderinput" data-config="{min:-1, max:1, value:0}" onchange="setcycle(osc.tremolo,this.value)"></span></td>
        </tr>
        <tr>
            <td>amplitude</td>
            <td><span class="sliderinput" data-config="{min:0, max:1, value:0}" onchange="settremolo(this.value)"></span></td>
        </tr>
        <tr>
            <td>Freq</td>
            <td><span class="frequencyinput" onchange="setfreq(osc.tremolo,this.value)" data-config="{min:0.1, max:20, value: 4}"></span></td>
        </tr>
        <tr>
            <td>shape</td>
            <td><span class="shapeinput" onchange="setshape(osc.tremolo,this.value)"></span></td>
        </tr>
        <tr class="blank_row">
            <td colspan="2">Envelope</td>
        </tr>
        <tr>
            <td>enable</td>
            <td><input type="checkbox" id="Envelope" onchange="enableEnvelop(this.checked)"></td>
        </tr>
        <tr>
            <td>Freq</td>
            <td><span class="frequencyinput" onchange="setenvelopfreq(this.value)" data-config="{min:0.1, max:10, value:0.5}"></span></td>
        </tr>
        <tr>
            <td>attack</td>
            <td><span id="attack" class="timeinput" data-config="{min:0, max:1, value:0.1}"></span></td>
        </tr>
        <tr>
            <td>decay</td>
            <td><span id="decay" class="timeinput" data-config="{min:0, max:1, value:0.1}"></span></td>
        </tr>
        <tr>
            <td>subtain</td>
            <td><span id="subtain" class="timeinput" data-config="{min:0, max:1, value:0.2}"></span></td>
        </tr>
        <tr>
            <td>release</td>
            <td><span id="release" class="timeinput" data-config="{min:0, max:1, value:0.1}"></span></td>
        </tr>
        <tr>
            <td>volume</td>
            <td><span id="volumeenvelop" class="sliderinput" data-config="{min:0, max:1, value:0.3}"></span></td>
        </tr>
        <tr>
            <td>max</td>
            <td><span id="maxenvelop" class="sliderinput" data-config="{min:0, max:1, value:1}"></span></td>
        </tr>
    </table>
    <script src="notesfreq.js"></script>
    <script src="createOscillatorExt.js"></script>
    <script src="gui.js"></script>
    <script src="index.js"></script>
</body>

</html>
