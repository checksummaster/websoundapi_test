<html>

<head>
</head>
<style>
    body {
        background: black;
        font-family: 'Open Sans', sans-serif;

        height: 10px !important; /* Overwrite any previous rules */

<body>
    <table>
        <tr><td>
    <canvas id="scope"></canvas>
        </td><td>
    s/div : <select id="scopediv" onchange="scope1.timediv = this.value;">
    <option value=0.000001>1us</option>
    <option value=0.000002>2us</option>
    <option value=0.000005>5us</option>
    <option value=0.00001>10us</option>
    <option value=0.00002>20us</option>
    <option value=0.00005>50us</option>
    <option value=0.0001>100us</option>
    <option value=0.0002>200us</option>
    <option value=0.0005>500us</option>
    <option value=0.001>1ms</option>
    <option value=0.002>2ms</option>
    <option value=0.005>5ms</option>
    <option value=0.01>10ms</option>
    <option value=0.02>20ms</option>
    <option value=0.05>50ms</option>
    <option value=0.1>100ms</option>
    <option value=0.2>200ms</option>
    <option value=0.5>500ms</option>
    <option value=1>1s</option>
    <option value=2>2s</option>
    <option value=5>5s</option>
    </select><br>
    neg slope: <input type="checkbox" onchange = "scope1.setNeg(this.checked);"><br>
    trigger : <input type="range" min="-1" max="1" step = "0.0001" value="0.01" onchange="scope1.setEdgeThreshold(this.value);" oninput="scope1.setEdgeThreshold(this.value);" >

    </td></tr>
    </table>

    <table>
        <tr><td>
    <canvas id="scope2"></canvas>
        </td><td>
    s/div : <select id="scope2div" onchange="scope2.timediv = this.value;">
    <option value=0.000001>1us</option>
    <option value=0.000002>2us</option>
    <option value=0.000005>5us</option>
    <option value=0.00001>10us</option>
    <option value=0.00002>20us</option>
    <option value=0.00005>50us</option>
    <option value=0.0001>100us</option>
    <option value=0.0002>200us</option>
    <option value=0.0005>500us</option>
    <option value=0.001>1ms</option>
    <option value=0.002>2ms</option>
    <option value=0.005>5ms</option>
    <option value=0.01>10ms</option>
    <option value=0.02>20ms</option>
    <option value=0.05>50ms</option>
    <option value=0.1>100ms</option>
    <option value=0.2>200ms</option>
    <option value=0.5>500ms</option>
    <option value=1>1s</option>
    <option value=2>2s</option>
    <option value=5>5s</option>
    </select><br>
    neg slope: <input type="checkbox" onchange = "scope2.setNeg(this.checked);" ><br>
    trigger : <input type="range" min="-1" max="1" step = "0.0001" value="0.001" onchange="scope2.setEdgeThreshold(this.value);" oninput="scope2.setEdgeThreshold(this.value);" >
        </td></tr>
    
        <tr><td>
    <canvas id="freq"></canvas><br>
     </td><td>
         ...
        </td></tr>
    </table>
    <table>
    <tr class="blank_row"><td colspan="2">Main</td></tr>
    <tr><td>pwm</td><td><span class="sliderinput" data-config="{min:-1, max:1, value:0}" onchange="setcycle(osc,this.value)"></span></td></tr>

    <tr><td>Freq</td><td><span class="frequencyinput" onchange="setfreq(osc,this.value)" data-config="{min:0.1}"></span></td></tr>
    <tr><td>shape</td><td> <span class="shapeinput" onchange="setshape(osc,this.value)"></span></td></tr>
    
    <tr class="blank_row"><td colspan="2">vibrato</td></tr>
    <tr><td>pwm</td><td><span class="sliderinput" data-config="{min:-1, max:1, value:0}" onchange="setcycle(vibrato,this.value)"></span></td></tr>
    <tr><td>amplitude</td><td><span class="sliderinput" data-config="{min:0, max:5000, value:0}" onchange="setvibrato(this.value)"></span></td></tr>
    <tr><td>Freq</td><td><span class="frequencyinput" onchange="setfreq(vibrato,this.value)" data-config="{min:0.1, max:100, value: 4}"></span></td></tr>
    <tr><td>shape</td><td><span class="shapeinput" onchange="setshape(vibrato,this.value)"></span></td></tr>
    
    <tr class="blank_row"><td colspan="2">tremolo</td></tr>
    <tr><td>pwm</td><td><span class="sliderinput" data-config="{min:-1, max:1, value:0}" onchange="setcycle(tremolo,this.value)"></span></td></tr>
    <tr><td>amplitude</td><td><span class="sliderinput" data-config="{min:0, max:1, value:0}" onchange="settremolo(this.value)"></span></td></tr>
    <tr><td>Freq</td><td><span class="frequencyinput" onchange="setfreq(tremolo,this.value)" data-config="{min:0.1, max:20, value: 4}"></span></td></tr>
    <tr><td>shape</td><td><span class="shapeinput" onchange="setshape(tremolo,this.value)"></span></td></tr>
    
    <tr class="blank_row"><td colspan="2">Envelope</td></tr>
    <tr><td>enable</td><td><input type="checkbox" id="Envelope" onchange="enableEnvelop(this.checked)"></td></tr>
    <tr><td>Freq</td><td><span class="frequencyinput" onchange="setenvelopfreq(this.value)" data-config="{min:0.1, max:10, value:0.5}"></span></td></tr>
    <tr><td>attack</td><td><span id="attack" class="timeinput" data-config="{min:0, max:1, value:0.1}"></span></td></tr>
    <tr><td>decay</td><td><span id="decay" class="timeinput" data-config="{min:0, max:1, value:0.1}"></span></td></tr>
    <tr><td>subtain</td><td><span id="subtain" class="timeinput" data-config="{min:0, max:1, value:0.2}"></span></td></tr>
    <tr><td>release</td><td><span id="release" class="timeinput" data-config="{min:0, max:1, value:0.1}"></span></td></tr>
    <tr><td>volume</td><td><span id="volumeenvelop" class="sliderinput" data-config="{min:0, max:1, value:0.3}"></span></td></tr>
    <tr><td>max</td><td><span id="maxenvelop" class="sliderinput" data-config="{min:0, max:1, value:1}"></span></td></tr>
    </table>

<script src="notesfreq.js"></script>
<script src="pwm.js"></script>

</body>

</html>
